<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/head :: head_fragment}"></head>

<body>
	<main class="container col-12 col-md-6 col-lg-5 ">
		<form th:action="@{/login}" th:method="post" id="login">
			<div class="border mt-5 py-4 px-2">
				<div class="row pb-4 text-center">
					<div class="col-12"><font size="40"><i>Gantt Chart</i></font></div>
				</div>
				<div class="row">
					<div class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-2"><label class="" for="loginID">ログインID</label></div>
					<div class="col-8 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-10"><input type="text" class="form-control" id="loginID" name="loginID" placeholder="Login ID" maxlength="64" autofocus></div>
				</div>
				<div class="row pt-1">
					<div class="col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-2"><label class="" for="password">パスワード</label></div>
					<div class="col-8 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-10"><input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="64" autofocus></div>
				</div>
				<div class="row pt-2">
					<div class="col-6 mx-auto text-center">
						<button class="btn btn-primary w-50" type="submit">ログイン</button>
					</div>
				</div>
			</div>
		</form>
	</main>
	<div th:replace="~{components/footer :: footer_fragment}"></div>
</body>

</html>
